<html>
	<head>
		<title>Testbench</title>
		<style>
		
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
	
	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="src/SceneActors.js"></script>
	</head>
	<body>
		
		<script>
		
		var scene, camera, renderer, controls, stats;
		
		function Start() {

			InitGeometries();
			InitMaterials();

			scene = new THREE.Scene();
			scene.background = new THREE.Color("rgb(70%, 70%, 70%)");
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.gammaInput = true;
			renderer.gammaOutput = true;
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			document.body.appendChild( renderer.domElement );
			
			camera.position.set(2,2,2);
			camera.lookAt( new THREE.Vector3(0,0,0));

			//Test Big Island Pivot
			var bigIsland = new BigIsland(new THREE.Vector3(0, -1.75, 0), new THREE.Vector3(0, 0, 0));

			scene.add(bigIsland.pivot);

			hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
			hemiLight.color.setRGB( 0.7, 0.7, 0.7);
			hemiLight.groundColor.setRGB( 0.7, 0.7, 0.7 );
			hemiLight.position.set( 0, 500, 0 );
			scene.add( hemiLight );

			dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
			dirLight.color.setRGB( 0.8, 0.9, 1 );
			dirLight.position.set( 1, 1.75, 1 );
			dirLight.position.multiplyScalar( 50 );
			scene.add( dirLight );
			dirLight.castShadow = true;
			dirLight.shadow.mapSize.width = 512;
			dirLight.shadow.mapSize.height = 512;
			dirLight.shadow.camera.near = 0.5;
			dirLight.shadow.camera.far = 200;
			dirLight.shadow.camera.left = -10;
			dirLight.shadow.camera.bottom = -10;
			dirLight.shadow.camera.right = 10;
			dirLight.shadow.camera.top = 10;
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );
			
			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();
			
			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );
			
			//Create a helper for the shadow camera (optional)
			var helper = new THREE.CameraHelper( dirLight.shadow.camera );
			scene.add( helper );			
		}
		
		function Update() {
			requestAnimationFrame( Update );
			controls.update();  
			stats.update();
			Render();
		}
		
		function Render() {
			
			renderer.render(scene, camera);
		}
		
		Start();
		Update();
			
		</script>
	</body>
</html>
